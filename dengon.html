<!doctype html>
<html>
 <head>
    <meta charset="utf-8"/>
    <script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("伝言をご入力願います");
  } else {
    伝言エリア.innerText = 入力内容.value;
    alert("伝言 SET");
    入力内容.value = "";
  }
}
</script>
 <head>
 <body>
   回覧板
  <p id="伝言エリア">新規の伝言はございません</p>
  <input id="入力内容"><button onclick="伝言する();">贈る</button>
 <body>
</html>
