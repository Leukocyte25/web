<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#00EA00"></a-box>
      <a-sphere position="-1 1.25 -5" radius="1.25" color="#0E0050"></a-sphere>
      <a-sphere position="1 1.25 -5" radius="1.25" color="#FFFE5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#00C65D"></a-cylinder>
      <a-cylinder position="2 0.75 -3" radius="0.1" height="1.5" color="#32Efdsd"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="0 -0.5 -4" rotation="0 90 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#32641F"></a-sky>
    </a-scene>
  </body>
</html>
